<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alien Clicker</title>
		<script src="icon.js" defer></script>
		<script src="index.js" defer></script>
		<script src="button.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<!-- Bootstrap CSS-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="col-4 display-left">
			<canvas id="myCanvas" width="240" height="240"></canvas>
				<!--MAKING THE SCORE-->
				<p>Score: <span id="score">0</span></p>
			</div>
				<!-- Left Column with clickable alien, abducted humans and APS.-->
				Abduct Human Column
				<div>
					<button class="upvote counter">
						
					</button>
					<h3 class="rate"> 
						<span class="aps"></span>" abductions per second"(APS)
					</h3>
				</div>
				<div class="messages">
					<div class="data-return">
						<h2>Data Return</h2>
					</div>
					<div>
						<p class="data">Wow who knew aliens like human flesh</p>
					</div>
				</div>
		</div>
			<div class="col-4 display-middle">
				<!-- Middle column with spinning earth gif -->
				<h1>ABDUCT ALL HUMANS</h1>
			</div>
			<div class="col-4 display-right">
				<button class="btn-top btn-icon-one row r-btn">
					<div class="col-1"></div>
					<div class="col-5 a-l title">Upgrades</div>
					<div class="col-5 a-m title">Cost</div>
					<div class="col-5 a-r title">Amount</div>
				</button>
				<!-- Abduction Button -->
				<button class="btn-top btn-icon-one row r-btn" onclick="buyAbduction()">
					<div class="col-1"></div>
					Auto Abduction <span id="abductionCost">&nbsp; 10</span><span id="abduction"> 0</span></button>
					<!-- Drones Button -->
				<button class="btn-mid btn-icon-two row r-btn" onclick="buyDrones()">
					<div class="col-1"></div>
					Drones <span id="droneCost">50</span><span id="drone">0</span></button>
				</button>
				<button class="btn-mid btn-icon-three row r-btn" onclick="buyProbing()">
					<div class="col-1"></div>
					Probing <span id="probingCost">100</span><span id="probing">0</span></button>
				</button>
				<button class="btn-mid btn-icon-four row r-btn" onclick="buyCows()">
					<div class="col-1"></div>
					Abduct Cows <span id="cowCost">250</span><span id="cow">0</span></button>
				</button>
				<button class="btn-mid btn-icon-five row r-btn" onclick="buyCloning()">
					<div class="col-1"></div>
					Cloning <span id="cloneCost">500</span><span id="clone">0</span></button>
				</button>
				<button class="btn-mid btn-icon-six row r-btn" onclick="buyModify()">
					<div class="col-1"></div>
					Modify genes  <span id="modifyCost">1000</span><span id="modify">0</span></button>
				</button>
				<button class="btn-mid btn-icon-seven row r-btn" onclick="buyAssimilate()">
					<div class="col-1"></div>
					Assimilate <span id="assimilateCost">5000</span><span id="assim">0</span></button>
				</button>
				<button class="btn-mid btn-icon-eight row r-btn" onclick="buyPortal()">
					<div class="col-1"></div>
					create Portal to Mothership <span id="portalCost">10,000</span><span id="portal">0</span></button>
				</button>
				<button class="btn-mid btn-icon-nine row r-btn" onclick="buyColonization()">
					<div class="col-1"></div>
					Colonize <span id="colonizeCost">50,000</span><span id="colonize">0</span></button>
				</button>
				<button class="btn-mid btn-icon-nine row r-btn" onclick="buyTerraform()">
					<div class="col-1"></div>
					Terraform <span id="terraformCost">100,000</span><span id="terraform">0</span></button>
				</button>
				<button class="btn-bot btn-icon-ten row r-btn">
					<div class="col-1"></div>
					<div class="col-5 a-l">Human Extinction</div>
				</button>
			</div>
		</div>
			<div class="row">
				<div class="col-4"></div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
