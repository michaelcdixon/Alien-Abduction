<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alien Clicker</title>
		<script src="icon.js" defer></script>
		<script src="index.js" defer></script>
		<script src="button.js" defer></script>
		<script src="quotes.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<!-- Bootstrap CSS-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<video id="video" autoplay muted loop src="./images/space-background-vid.mp4" type="video/mp4">
		</video>
		<audio id="audio" src="./sounds/The-X-Files-theme.mp3"></audio>
		<div class="row">
			<div class="col-4 display-left">
				<!--MAKING THE SCORE-->
				<canvas id="myCanvas" width="500" height="500"></canvas>
				<!-- Left Column with clickable alien, abducted humans and APS.-->
				<p>Score: <span id="score">0</span></p>
				<div class="messages">
					<div class="data-return">
						<h2 id="quote">Data Return:</h2>
						</q><p class="our-quote" id="quote-text"> </p>
					</div>
				</div>
			</div>
				<div class="col-4 display-middle">
					<!-- Title Image -->
					<a href="#">
					<img id="abductAllHumans" src="./images/abduct-all-humans-title.png" alt="Abduct All Humans" >
					</a>
					<!-- Middle column with spinning earth gif -->
					<a href="#">
						<img id="earthGif" src="./images/earth-spinning.gif" alt="Earth GIF">
					</a>
				</div>
				<audio src="/sounds/mixkit-on-or-off-light-switch-tap-2585.wav" id="myAudio"></audio>
			<div class="col-4 display-right">
				<button class="btn-top btn-icon-one row r-btn">
					<div class="col-1"></div>
					<div class="col-5 a-l title">Upgrades</div>
					<div class="col-5 a-m title">Cost</div>
					<div class="col-5 a-r title">Amount</div>
				</button>
				<div id="buttonSound">
				<!-- Abduction Button -->
				<button class="btn-top btn-icon-one row r-btn" onclick="buyAbduction()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Auto Abduction</div>
					<div id="abductionCost" class="col-5 a-m ">10</div>
					<div id="abduction" class="col-5 a-r">0</div>
				</button>
					<!-- Drones Button -->
				<button class="btn-mid btn-icon-two row r-btn" onclick="buyDrones()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Drones</div>
					<div id="droneCost" class="col-5 a-m">50</div>
					<div id="drone" class="col-5 a-r">0</div>
				</button>
				<!-- Probing Button -->
				<button class="btn-mid btn-icon-three row r-btn" id="probingAudio" onclick="buyProbing()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Probing</div>
					<div id="probingCost" class="col-5 a-m">100</div>
					<div id="probing" class="col-5 a-r">0</div>
				</button>
				<!-- Abduct Cows Button -->
				<button class="btn-mid btn-icon-four row r-btn" onclick="buyCows()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Abduct Cows</div>
					<div id="cowCost" class="col-5 a-m">250</div>
					<div id="cow" class="col-5 a-r">0</div>
				</button>
				<!-- Cloning Button -->
				<button class="btn-mid btn-icon-five row r-btn" onclick="buyCloning()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Cloning</div>
					<div id="cloneCost" class="col-5 a-m">500</div>
					<div id="clone" class="col-5 a-r">0</div>
				</button>
				<!-- Gene Modification Button -->
				<button class="btn-mid btn-icon-six row r-btn" onclick="buyModify()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Modify Genes</div>
					<div id="modifyCost" class="col-5 a-m">1000</div>
					<div id="modify" class="col-5 a-r">0</div>
				</button>
				<!-- Assimilation Button -->
				<button class="btn-mid btn-icon-seven row r-btn" onclick="buyAssimilate()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Assimilate</div>
					<div id="assimilateCost" class="col-5 a-m">5000</div>
					<div id="assim" class="col-5 a-r">0</div>
				</button>
				<!-- Portal to Mothership Button -->
				<button class="btn-mid btn-icon-eight row r-btn" onclick="buyPortal()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Portal to Mothership</div>
					<div id="portalCost" class="col-5 a-m">10,000</div>
					<div id="portal" class="col-5 a-r">0</div>
				</button>
				<!-- Colonization Button -->
				<button class="btn-mid btn-icon-nine row r-btn" onclick="buyColonization()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Colonize</div>
					<div id="colonizeCost" class="col-5 a-m">50,000</div>
					<div id="colonize" class="col-5 a-r">0</div>
				</button>
				<!-- Harvest Button -->
				<button class="btn-mid btn-icon-nine row r-btn" onclick="buyHarvest()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Harvest</div>
					<div id="harvestCost" class="col-5 a-m">100,000</div>
					<div id="harvests" class="col-5 a-r">0</div>
				</button>
				<!-- Human Extinction Button -->
				<button class="btn-mid btn-icon-nine row r-btn" onclick="buyExtinction()">
					<div class="col-1"></div>
					<div class="col-5 a-l text">Human Extinction</div>
					<div id="humanExtinctionCost" class="col-5 a-m">1,000,000</div>
					<div id="extinctions" class="col-5 a-r">0</div>
				</button>
			</div>
		</div>
   </body>
</html>
